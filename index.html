<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Dancing+Script:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cadastro">
        <h2>Cadastro</h2>
        <form>
            <div class="form-campo">
                <label for="nome">Nome Completo:</label>
                <input type="tel" placeholder="Nome" id="nome" name="nome">
            </div>
            <div class="form-campo">
                <label for="email">Email:</label>
                <input type="email" placeholder="email@mail.com" id="email" name="email">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="tel" id="cpf" name="cpf">
            </div>
            <div class="form-campo">
                <label for="endereco">Endere√ßo Completo:</label>
                <input type="tel" placeholder="Rua do Joaquim, num 123. "  id="endereco" name="endereco">
            </div>
            <div class="form-campo">
                <label for="CEP">CEP</label>
                <input type="tel" id="cep" name="cep">
            </div>
            <div class="btn-container">
            <button type="submit" class="btn">Cadastrar</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
